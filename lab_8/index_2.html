<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Information</title>

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th,
        td {
            border: 2px solid #000000;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
        }

        table tr:hover {
            background-color: lightgray;
        }
    </style>

</head>

<body>

    <h1>IP Address Information</h1>
    <table id="ipInfoTable">
        <thead>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function fetchIPInfo() {
                $.ajax({
                    url: 'https://ipapi.co/json/',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        populateTable(data);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error fetching IP information:', error);
                    }
                });
            }

            function populateTable(ipInfo) {
                var tableBody = $('#ipInfoTable tbody');
                tableBody.empty();

                for (var key in ipInfo) {
                    if (ipInfo.hasOwnProperty(key)) {
                        var row = $('<tr></tr>');
                        row.append('<td>' + key + '</td>');
                        row.append('<td>' + ipInfo[key] + '</td>');
                        tableBody.append(row);
                    }
                }
            }
            fetchIPInfo();
        });
    </script>

</body>

</html>
