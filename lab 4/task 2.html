<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Job Application</title>
  </head>

  <style>
    #background {
      width: 100%;
      height: 100%;
      position: fixed;
      left: 0px;
      top: 0px;
      z-index: -1;
    }

    .stretch {
      width: 100%;
      height: 100%;
    }

    .btn {
      font-family: Roboto, sans-serif;
      font-weight: 0;
      font-size: 14px;
      color: #101010;
      background: linear-gradient(90deg, #ffffff 0%, #ffffff 100%);
      padding: 10px 30px;
      border: solid #fcfcfc 2px;
      box-shadow: rgb(0, 0, 0) 0px 0px 0px 0px;
      border-radius: 50px;
      transition: 1000ms;
      transform: translateY(0);
      display: flex;
      flex-direction: row;
      align-items: center;
      cursor: pointer;
    }

    .btn:hover {
      transition: 1000ms;
      padding: 10px 50px;
      transform: translateY(-0px);
      background: linear-gradient(90deg, #ffffff 0%, #ffffff 100%);
      color: #0066cc;
      border: solid 2px #0066cc;
    }

    #WelcomeText {
      font-size: 100px;
      font-weight: bold;
      color: #121212;
      text-align: center;
      letter-spacing: 5px;
      text-shadow: 2px 3px 5px rgba(0, 0, 0, 0.3),
        0px -4px 10px rgba(255, 255, 255, 0.3);
    }
  </style>

  <body>
    <div id="background">
      <img src="background.png" class="stretch" alt="" />
    </div>

    <div class="container">
      <div class="d-flex justify-content-between" style="padding: 3rem">
        <!-- Left side -->
        <div class="p-2 d-flex justify-content-center" id="Left Side"></div>
        <!-- Right side -->
        <div class="p-2" id="Right Side">
          <div class="d-flex justify-content-end">
            <div class="row justify-content-center align-items-center">
              <div class="col-auto">
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Employee</label
                >
              </div>
              <div class="col-auto">
                <div class="form-check form-switch form-switch-xl">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexSwitchCheckChecked"
                  />
                </div>
              </div>
              <div class="col-auto">
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Hirer</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div
          class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1"
          style="color: white"
          id="WelcomeText"
        >
          <h1 style="text-align: center">Welcome</h1>
          <h5 style="text-align: center">
            You are 30 seconds away from earning your own money!
          </h5>
          <div class="d-flex justify-content-center">
            <a>
              <button class="btn">Login</button>
            </a>
          </div>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img">
          <h2 style="text-align: center">Apply as an Employee</h2>

          <!-- Form -->
          <form class="row g-3">
            <!-- Employee fields -->
            <div class="col-md-6 employee-field">
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="First Name"
              />
            </div>
            <div class="col-md-6 employee-field">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
            </div>
            <div class="col-md-6 employee-field">
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Last Name"
              />
            </div>
            <div class="col-md-6 employee-field">
              <input
                type="number"
                class="form-control"
                id="inputEmail"
                placeholder="Phone"
              />
            </div>
            <div class="col-md-6 employee-field">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
              />
            </div>
            <div class="col-md-6 employee-field">
              <select id="inputState" class="form-select" aria-label="State">
                <option selected>Security Question</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-6 employee-field">
              <input
                type="password"
                class="form-control"
                id="inputPasswordAgain"
                placeholder="Confirm Password"
              />
            </div>
            <div class="col-md-6 employee-field">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Answer"
              />
            </div>

            <div class="col-12 employee-field">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
            </div>
            <!-- Hirer fields -->
            <div class="col-md-6 hirer-field">
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="First Name"
              />
            </div>
            <div class="col-md-6 hirer-field">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
            </div>
            <div class="col-md-6 hirer-field">
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Last Name"
              />
            </div>
            <div class="col-md-6 hirer-field">
              <input
                type="number"
                class="form-control"
                id="inputEmail"
                placeholder="Phone"
              />
            </div>
            <div class="col-md-6 hirer-field">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
              />
            </div>
            <div class="col-md-6 hirer-field">
              <select id="inputState" class="form-select" aria-label="State">
                <option selected>Security Question</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-6 hirer-field">
              <input
                type="password"
                class="form-control"
                id="inputPasswordAgain"
                placeholder="Confirm Password"
              />
            </div>
            <div class="col-md-6 hirer-field">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Answer"
              />
            </div>

            <div class="col-12 hirer-field">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
            </div>

            <div class="col-12 d-flex justify-content-end">
              <a>
                <button class="btn" type="submit">Register</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="javas.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
