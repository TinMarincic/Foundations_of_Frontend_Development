</head>

<body>
  <div class="header">
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Bella</label>
      <ul>
        <li><a href="Bella.html">Home</a></li>
        <li><a href="About us.html">About us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <img src="moon.png" id="icon">
      </ul>
    </nav>

    <div class="form-container">
      <form style="width: 35rem;">
        <!-- Name input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form4Example1">Name</label>
          <input type="text" id="form4Example1" class="form-control" />

        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form4Example2">Email address</label>
          <input type="email" id="form4Example2" class="form-control" />

        </div>

        <!-- Message input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form4Example3">Message</label>
          <textarea class="form-control" id="form4Example3" rows="4"></textarea>

        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
          <label class="form-check-label" for="form4Example4">
            Send me a copy of this message
          </label>
        </div>

        <!-- Submit button -->
        <div class="button-container">
          <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Send</button>
        </div>
      </form>
    </div>

  </div>

  <div class="footer">
    <div class="title-text">
      <p>CONTACT</p>
      <h1>Visit us anytime</h1>
    </div>
    <div class="footer-row">
      <div class="footer-left">
        <h1>Working hours</h1>
        <p>Monday to Friday - 10am to 6pm<i class="fa-solid fa-clock"></i></p>
        <p>Saturday - 10am to 4pm<i class="fa-solid fa-clock"></i></p>
        <p>Sunday - not working<i class="fa-solid fa-xmark"></i></p>
      </div>
      <div class="footer-right">
        <h1>Get in touch</h1>
        <p>Address: Malta 1, Sarajevo<i class="fa-solid fa-location-pin"></i></p>
        <p>E-mail: bella@gmail.com<i class="fa-solid fa-envelope"></i></p>
        <p>Phone: +387-60-684-547<i class="fa-solid fa-phone"></i></p>
      </div>
    </div>
    <div class="social-media-links">
      <a href="https://www.instagram.com/bella.f.s._?igsh=MTN0MGlyc2cxNGg5bg=="><i

      <a href="https://m.facebook.com/people/frizerski-salon-Bella/100063623705613/"><i

    </div>
